<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Required</title>
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .notice-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            border-top: 5px solid #dc3545; /* Red warning line */
        }
        h1 {
            color: #dc3545;
            margin-top: 0;
            font-size: 24px;
        }
        p {
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .contact-btn {
            display: inline-block;
            background-color: #333;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .contact-btn:hover {
            background-color: #555;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="notice-container">
        <h1>Website Suspended</h1>
        
        <p>
            This website has been temporarily deactivated pending final payment to the web developer.
        </p>
        <p>
            Access will be restored immediately upon settlement of the outstanding invoice.
        </p>

        <a href="mailto:naolynwa98@gmail.com" class="contact-btn">Contact Developer for Payment</a>
        
        <div class="footer">
            &copy; Web Development Services
        </div>
    </div>

</body>
</html>
